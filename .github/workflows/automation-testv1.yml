name: Selenium Cucumber CI Pipeline

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser"
        required: true
        default: chrome
        type: choice
        options: [chrome, firefox, edge]

      env:
        description: "Environment"
        required: false
        default: qa
        type: choice
        options: [qa, staging, prod]

      tags:
        description: "Cucumber Tags"
        required: true
        default: "@Test"

      threads:
        description: "Parallel Threads"
        required: false
        default: "2"

jobs:

  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Project
        run: mvn clean compile

  test:
    name: Test Stage
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run Selenium Cucumber Tests
        env:
          BROWSER: ${{ github.event.inputs.browser }}
          ENV: ${{ github.event.inputs.env }}
          TAGS: ${{ github.event.inputs.tags }}
          THREADS: ${{ github.event.inputs.threads }}
        run: |
          mvn test \
            -Dbrowser=$BROWSER \
            -Denv=$ENV \
            -Dcucumber.filter.tags="$TAGS" \
            -DthreadCount=$THREADS

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target

