name: Selenium Cucumber CI Pipeline

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser"
        required: true
        default: chrome
        type: choice
        options: [chrome, firefox, edge]

      env:
        description: "Environment"
        required: true
        default: qa
        type: choice
        options: [qa, staging, prod]

      tags:
        description: "Cucumber Tags"
        required: false
        default: "@smoke"

      threads:
        description: "Parallel Threads"
        required: false
        default: "2"

jobs:

  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Project
        run: mvn clean compile

  test:
    name: Test Stage
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Selenium Cucumber Tests
        env:
          BROWSER: ${{ github.event.inputs.browser }}
          ENV: ${{ github.event.inputs.env }}
          TAGS: ${{ github.event.inputs.tags }}
          THREADS: ${{ github.event.inputs.threads }}
        run: |
          mvn test \
            -Dbrowser=$BROWSER \
            -Denv=$ENV \
            -Dcucumber.filter.tags="$TAGS" \
            -DthreadCount=$THREADS

  report:
    name: Report Stage
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Upload Cucumber Reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target
